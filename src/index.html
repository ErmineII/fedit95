<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=640">
    <link rel="stylesheet" href="style.css">
    <script src="fontedit.js"></script>
    <title>Font Edit '95</title>
</head>
<body>
    
    <div id="mainScreen">
        
        <nav>
            <a id="saveLoadButton" class="button">Save / Load</a>
            <a id="exportMenuButton" class="button">Export</a>
        </nav>
        
        <aside id="leftTool">
            <div id="glyphSelector">
                <fieldset>
                    <legend>Glyph Selector</legend>
                    <label>Char: <input id="glyphChar" type="text" size="2" placeholder="X"></label>
                    <br>
                    <label>Code: <input id="glyphCode" type="text" maxlength="2" size="4" placeholder="00"></label>
                    <br>
                    <a id="glyphLt" class="button">&lt;</a>
                    <a id="glyphGt" class="button">&gt;</a>
                </fieldset>
            </div>
            
            <div id="general">
                <fieldset>
                    <legend>Font Info</legend>
                    <label>FONTX Name: <input id="fontName" type="text" maxlength="8" placeholder="FONTNAME" style="width: 8em;"></label>
                    <br>
                    <label>Width: <input id="fontWidth" type="number" min="1" value="8" style="width: 3em;"></label>
                    <br>
                    <label>Height: <input id="fontHeight" type="number" min="1" value="16" style="width: 3em;"></label>
                </fieldset>
            </div>
        </aside>
        
        <aside id="rightTool">
            <fieldset>
                <legend>Edit Tool</legend>
                <a id="applyButton" class="buttonActive">Apply</a>
                <br>
                <a id="clearButton" class="buttonDestructive">Clear</a>
                <br>
                <a id="reverseButton" class="button">Reverse B/W</a>
                <br>
                <table id="arrows">
                    <tr><td></td><td><a id="shiftUButton" class="button">&#x2191;</a></td></tr>
                    <tr>
                        <td><a id="shiftLButton" class="button">&#x2190;</a></td>
                        <td><a id="shiftDButton" class="button">&#x2193;</a></td>
                        <td><a id="shiftRButton" class="button">&#x2192;</a></td>
                    </tr>
                </table>
            </fieldset>
        </aside>
        
        <div id="editor">
            <div id="mainCanvasContainer">
                <canvas id="mainCanvas"></canvas>
            </div>
        </div>
        
        <div id="preview">
            <fieldset>
                <legend>Preview</legend>
                <label>
                    <textarea id="previewText" rows="8"></textarea>
                    <canvas id="previewCanvas" height="128"></canvas>
                </label>
            </fieldset>
        </div>
        
        <input id="loadFile" type="file">
        <a id="downloadLink"></a>
        
    </div>
    
    <div id="dialogBackground"></div>
    
    <div id="exportMenu" class="dialog">
        <div class="dialogInner">
            <a id="closeExportMenuButton" class="buttonDestructive closeButton">&#x2715;</a>
            <h2>Export...</h2>
            <a id="exportImageButton" class="button">Export as PNG</a>
            <br>
        </div>
    </div>
    
    <div id="saveLoadDialog" class="dialog">
        <div class="dialogInner">
            <a id="closeSaveLoadDialogButton" class="buttonDestructive closeButton">&#x2715;</a>
            <h2>&#x1F4BE; Save / Load</h2>
            <a id="importButton" class="buttonActive">Load</a>
            <a id="loadButton" class="button">Load Local File</a>
            <br>
            <textarea id="base64Console" cols="40" rows="5" placeholder="base64:"></textarea>
            <br>
            You can also manage above text data yourself.
        </div>
    </div>
    
</body>
</html>
