<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=640">
    <link rel="stylesheet" href="style.css">
    <script src="fontedit.js"></script>
    <title>Font Edit '95</title>
</head>
<body>
    
    <div id="mainScreen">
        
        <aside id="leftTool">
            <div class="glyph">
                <fieldset>
                    <legend>Glyph Selector</legend>
                    <label>Char: <input id="glyphChar" type="text" size="2" placeholder="X"></label>
                    <br>
                    <label>Code: <input id="glyphCode" type="text" maxlength="2" size="4" placeholder="XX"></label>
                    <br>
                    <input id="glyphLt" class="button" type="button" value="&lt;">
                    <input id="glyphGt" class="button" type="button" value="&gt;">
                </fieldset>
            </div>
            
            <div class="general">
                <fieldset>
                    <legend>Font Info</legend>
                    <label>FONTX Name: <input id="fontName" type="text" maxlength="8" placeholder="FONTNAME" style="width: 8em;"></label>
                    <br>
                    <label>Width: <input id="fontWidth" type="number" min="1" value="8" style="width: 3em;"></label>
                    <br>
                    <label>Height: <input id="fontHeight" type="number" min="1" value="16" style="width: 3em;"></label>
                    <br>
                    <input id="saveLoadButton" class="button" type="button" value="Save / Load">
                </fieldset>
            </div>
        </aside>
        
        <aside id="rightTool">
            <fieldset>
                <legend>Edit Tool</legend>
                <input id="applyButton" class="buttonActive" type="button" value="Apply">
                <br>
                <input id="clearButton" class="buttonDestructive" type="button" value="Clear">
                <br>
                <input id="reverseButton" class="button" type="button" value="Reverse B/W">
                <br>
                <table id="arrows">
                    <tr><td></td><td><input id="shiftUButton" class="button" type="button" value="&#x2191;"></td></tr>
                    <tr>
                        <td><input id="shiftLButton" class="button" type="button" value="&#x2190;"></td>
                        <td><input id="shiftDButton" class="button" type="button" value="&#x2193;"></td>
                        <td><input id="shiftRButton" class="button" type="button" value="&#x2192;"></td>
                    </tr>
                </table>
            </fieldset>
        </aside>
        
        <div class="editor">
            <div id="mainCanvasContainer">
                <canvas id="mainCanvas"></canvas>
            </div>
        </div>
        
        <nav></nav>
        
        <div class="preview">
            <fieldset>
                <legend>Preview</legend>
                <label>
                    <textarea id="previewText" rows="8"></textarea>
                    <canvas id="previewCanvas" height="128"></canvas>
                </label>
            </fieldset>
        </div>
        
    </div>
    
    <div id="dialogBackground"></div>
    
    <div id="saveLoadDialog" class="dialog">
        <div class="dialogInner">
            <input id="closeSaveLoadDialogButton" class="buttonDestructive closeButton" type="button" value="&#x2715;">
            <h2>Save / Load</h2>
            <input id="importButton" class="buttonActive" type="button" value="Import">
            <br>
            <textarea id="base64Console" cols="40" rows="5" placeholder="base64:"></textarea>
            <br>
            Also you can manage above text data yourself.
        </div>
    </div>
    
</body>
</html>
